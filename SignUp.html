<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(wallpapersden.com_firewatch-4k-uhd_3840x2160.jpg);
            background-size: cover;
            background-position: center;
        }

        .main{ 
            width: 380px;
            height: 410PX;
            border: 2px solid rgb(154, 151, 151);
            border-radius: 6px;
            background: transparent;
            backdrop-filter: blur(4px);
        }

        .h1{
           text-align: center;
           margin-top: 30px;
           color: #fff;
        }

        .email{
            text-align: center;
            margin-top: 25px;
        }

        .email label input{
            width: 70%;
            border-radius: 20px;
            height: 30px;
            padding: 5px 40px;
            margin-left: -15px;
            border-style: none;
        }

        .password{
            text-align: center;
            margin-top: 15px;
        }

        .password label input{
            width: 70%;
            border-radius: 20px;
            height: 30px;
            padding: 5px 40px;
            margin-left: -15px;
            border-style: none;
        }

        .checkbox{
            display: flex;
            justify-content: space-between;
            margin: 20px 36px;
        }

        .checkbox a, .checkbox label{
           color: #fff;
        }

        .checkbox a{
            text-decoration: none;
        }

        .submit{
            text-align: center;
            padding: 5px 20px;
            margin-top: 10px;
        }

        .submit input{
            width: 70%;
            border-radius: 20px;
            background-color: #fff;
            padding: 10px 30px;
            margin-left: 15px;
            border-style: none;
            cursor: pointer;
        }

        .submit:hover{
            box-shadow: 0px 5px 5px rgb(255, 255, 255);
        }

        .register-link{
            text-align: center;
            margin-top: 35px;
        }

        

        .register-link p,
        .register-link p a{
            color: #fff;
        }
        
        .register-link p a{
            cursor: pointer;
            text-decoration: none;
        }
        
    </style>
</head>

<body>
    <div class="main">
        <div class="h1">
            <h1>Login</h1>
        </div>

        <div class="email">
            <label>
                <input type="email" placeholder="username">
                <i style="margin-left: -40px;" class='bx bx-user'></i> 
            </label>
        </div>

        <div class="password">
            <label>
                <input type="password" placeholder="Password">
                <i style="margin-left: -40px;" class='bx bx-lock'></i> 
            </label>
        </div>

        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <div class="submit">
            <input type="submit" value="Log in">
        </div>

        <div class="register-link">
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
    </div>
</body>
</html>
